<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stuff Rob Should Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="my-5 p-2">
    <form id="task-form" class="m-5">
        <div class="form-group">
            <label>To Do</label>
            <input class="form-control" id="task-info" rows="3"></input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <section id="task-section" class="text-center"></section>
    <script src="./assets/js/add-task.js"></script>
    <script src="./assets/js/task-list.js"></script>
    <script src="./assets/js/toggle-task.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>
</html>
